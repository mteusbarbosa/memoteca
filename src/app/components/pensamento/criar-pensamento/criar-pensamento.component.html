<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicionar um <br />pensamento novo:</h2>
  </header>

  <!-- Formulario -->
  <!-- [Property Binding] -->
  <!-- Diretiva - classe que consegue modificar elementos no Angular // ngModel -->
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      name="pensamento"
      id="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
    />

    <label for="autoria">Autoria ou fonte</label>
    <input
      type="text"
      class="input"
      name="autoria"
      id="autoria"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <label for="modelo">Selecione o modelo do card:</label>

    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            name="modelo-card"
            id="modelo1"
            value="modelo1"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis" />
          <!-- {{  Interpoção  }} -->
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            name="modelo-card"
            id="modelo2"
            value="modelo2"
            [(ngModel)]="pensamento.modelo"

          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            name="modelo-card"
            id="modelo3"
            value="modelo3"
            [(ngModel)]="pensamento.modelo"
          />

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <!-- Event Binding () -->
      <button class="botao" (click)="criarPensamento()">Salvar</button>
      <button class="botao" (click)="cancelar()" routerLink="/listarPensamento">Cancelar</button>
    </div>
  </form>
</section>
